<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
  <title>Simple quiz</title>
</head>

<body>
  <main class="box">
    <h1 class="header">Simple Quiz</h1>
    <hr>
    <div class="quiz">
      <h2 id="quiz-question"></h2>
      <ul class="quiz__choices">
        <li class="quiz__choice"></li>
        <li class="quiz__choice"></li>
        <li class="quiz__choice"></li>
        <li class="quiz__choice"></li>
      </ul>
      <button id="next-button" disabled>Next</button>
    </div>
    <div class="score">
      <p id="score-description"></p>
      <button id="score-again">Play Again</button>
    </div>
  </main>
  <script src="main.js"></script>
</body>

</html>
